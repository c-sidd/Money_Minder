<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Minder</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Base CSS -->
    <link rel="stylesheet" href="static/css/base.css">
    <!-- Dashboard CSS -->
    <link rel="stylesheet" href="static/css/dashboard.css">
</head>

<body>

    <div class="app-container">
        <!-- Sidebar (Rendered by base.js) -->
        <aside id="sidebar" class="sidebar"></aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="flex justify-between items-center" style="margin-bottom: 2rem;">
                <div>
                    <h1 class="text-2xl font-bold">Dashboard</h1>
                    <p class="text-secondary text-sm">Welcome back, <span id="userName">Chandrachud Siddharth</span>!
                    </p>
                </div>
                <div class="flex items-center gap-4">
                    <button class="btn btn-outline" style="border-radius: 50%; width: 40px; height: 40px; padding: 0;">
                        <i class="fas fa-search"></i>
                    </button>
                    <button class="btn btn-outline"
                        style="border-radius: 50%; width: 40px; height: 40px; padding: 0; position: relative;">
                        <i class="fas fa-bell"></i>
                        <span
                            style="position: absolute; top: 0px; right: 0px; width: 10px; height: 10px; background: var(--danger); border-radius: 50%; border: 2px solid var(--bg-card);"></span>
                    </button>
                    <!-- Mobile Menu Toggle -->
                    <button id="sidebar-toggle" class="btn btn-outline" style="display: none;">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </header>

            <!-- Summary Cards Grid -->
            <div class="dashboard-grid">
                <!-- Total Balance -->
                <div class="card summary-card balance-card">
                    <div class="card-icon"><i class="fas fa-wallet"></i></div>
                    <div class="card-info">
                        <span class="card-label">Total Balance</span>
                        <h3 class="card-value" id="totalBalance">₹0</h3>
                        <span class="card-trend positive"><i class="fas fa-arrow-up"></i> +12.5%</span>
                    </div>
                </div>

                <!-- Monthly Income -->
                <div class="card summary-card">
                    <div class="card-icon" style="background: rgba(72, 187, 120, 0.1); color: var(--success);"><i
                            class="fas fa-arrow-down"></i></div>
                    <div class="card-info">
                        <span class="card-label">Monthly Income</span>
                        <h3 class="card-value" id="monthlyIncome">₹0</h3>
                    </div>
                </div>

                <!-- Monthly Expenses -->
                <div class="card summary-card">
                    <div class="card-icon" style="background: rgba(245, 101, 101, 0.1); color: var(--danger);"><i
                            class="fas fa-arrow-up"></i></div>
                    <div class="card-info">
                        <span class="card-label">Monthly Expenses</span>
                        <h3 class="card-value" id="monthlyExpenses">₹0</h3>
                    </div>
                </div>

                <!-- Safe to Spend -->
                <div class="card summary-card">
                    <div class="card-icon" style="background: rgba(66, 153, 225, 0.1); color: var(--info);"><i
                            class="fas fa-piggy-bank"></i></div>
                    <div class="card-info">
                        <span class="card-label">Net Savings</span>
                        <h3 class="card-value" id="netSavings">₹0</h3>
                    </div>
                </div>
            </div>

            <!-- Content Split (Main + Side) -->
            <div class="content-split">
                <!-- Left Column (Transactions & Cards) -->
                <div class="left-col flex-col gap-4">

                    <!-- Recent Transactions -->
                    <div class="card">
                        <div class="card-header">
                            <h3 class="font-bold">Recent Transactions</h3>
                            <a href="transactions.html" class="text-sm text-primary">View All</a>
                        </div>
                        <div class="table-container">
                            <table class="transaction-table">
                                <thead>
                                    <tr>
                                        <th>Transaction</th>
                                        <th>Date</th>
                                        <th>Method</th>
                                        <th style="text-align: right;">Amount</th>
                                    </tr>
                                </thead>
                                <tbody id="recentTransactionsList">
                                    <!-- Populated by JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>

                <!-- Right Column (Fixed Items & Debts) -->
                <div class="right-col flex-col gap-4">

                    <!-- My Cards Summary (Mini) -->
                    <div class="card" style="background: linear-gradient(135deg, #1a1d2d, #131624);">
                        <div class="card-header">
                            <h3 class="font-bold">My Cards</h3>
                            <button class="btn btn-outline" style="padding: 0.25rem 0.5rem; font-size: 0.8rem;"><i
                                    class="fas fa-plus"></i></button>
                        </div>
                        <div id="cardsPreview" class="flex-col gap-4">
                            <!-- Populated by JS -->
                        </div>
                    </div>

                    <!-- Upcoming Bills -->
                    <div class="card">
                        <div class="card-header">
                            <h3 class="font-bold">Upcoming Bills</h3>
                        </div>
                        <div id="upcomingBillsList" class="flex-col gap-2">
                            <!-- Populated by JS -->
                        </div>
                    </div>

                </div>
            </div>

        </main>
    </div>

    <!-- Scripts -->
    <script src="static/js/data.js"></script>
    <script src="static/js/auth.js"></script>
    <script src="static/js/base.js"></script>
    <script src="static/js/dashboard.js"></script>
</body>

</html>
