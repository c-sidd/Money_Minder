<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Minder</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Base CSS -->
    <link rel="stylesheet" href="static/css/base.css">
    <!-- Transactions CSS -->
    <link rel="stylesheet" href="static/css/transactions.css">
</head>

<body>

    <div class="app-container">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar"></aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="flex justify-between items-center" style="margin-bottom: 2rem;">
                <div>
                    <h1 class="text-2xl font-bold">Transactions</h1>
                    <p class="text-secondary text-sm">Review your spending history.</p>
                </div>
                <!-- Filters -->
                <div class="flex gap-4">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search merchant...">
                    </div>
                </div>
            </header>

            <!-- Filter Bar -->
            <div class="filter-bar card">
                <div class="filter-group">
                    <span class="text-xs text-secondary font-bold">CATEGORY</span>
                    <select id="categoryFilter" class="filter-select">
                        <option value="all">All Categories</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Subscription">Subscription</option>
                        <option value="Income">Income</option>
                        <option value="Fuel">Fuel</option>
                    </select>
                </div>
                <div class="filter-group">
                    <span class="text-xs text-secondary font-bold">PAYMENT METHOD</span>
                    <select id="methodFilter" class="filter-select">
                        <option value="all">All Methods</option>
                        <option value="Credit Card">Credit Card</option>
                        <option value="UPI">UPI</option>
                        <option value="Bank Transfer">Bank Transfer</option>
                    </select>
                </div>
                <div class="filter-group ml-auto">
                    <button id="exportBtn" class="btn btn-outline text-sm">
                        <i class="fas fa-download"></i> Export CSV
                    </button>
                </div>
            </div>

            <!-- Transactions Table -->
            <div class="card" style="margin-top: 1.5rem;">
                <div class="table-container">
                    <table class="transaction-table full-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Merchant</th>
                                <th>Category</th>
                                <th>Payment Details</th>
                                <th style="text-align: right;">Amount</th>
                                <th style="text-align: center;">Status</th>
                            </tr>
                        </thead>
                        <tbody id="transactionList">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>
                <div class="pagination flex justify-between items-center"
                    style="padding-top: 1.5rem; border-top: 1px solid var(--border-color);">
                    <span class="text-sm text-secondary">Showing <span id="showingCount">0</span> of <span
                            id="totalCount">0</span> transactions</span>
                    <div class="flex gap-2">
                        <button class="btn btn-outline text-xs" disabled>Previous</button>
                        <button class="btn btn-outline text-xs" disabled>Next</button>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <!-- Scripts -->
    <script src="static/js/data.js"></script>
    <script src="static/js/auth.js"></script>
    <script src="static/js/base.js"></script>
    <script src="static/js/transactions.js"></script>
</body>

</html>
