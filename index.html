<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Minder</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Base CSS -->
    <link rel="stylesheet" href="static/css/base.css">
    <!-- Login CSS -->
    <link rel="stylesheet" href="static/css/login.css">
</head>

<body class="login-body">

    <div class="login-container">
        <!-- Brand Section -->
        <div class="login-brand">
            <i class="fas fa-wallet brand-logo"></i>
            <h1 class="brand-text">Money Minder</h1>
            <p class="brand-desc">Master your finances with powerful insights and effortless tracking.</p>
        </div>

        <!-- Form Section -->
        <div class="login-form-container">
            <div class="login-header">
                <h2>Welcome Back</h2>
                <p>Please sign in to continue to your dashboard.</p>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <div style="position: relative;">
                        <input type="email" class="form-input" placeholder="name@example.com"
                            value="alex.doe@fintech.com" required>
                        <i class="fas fa-envelope"
                            style="position: absolute; right: 1rem; top: 1rem; color: var(--text-secondary);"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div style="position: relative;">
                        <input type="password" class="form-input" placeholder="••••••••" value="password123" required>
                        <i class="fas fa-lock"
                            style="position: absolute; right: 1rem; top: 1rem; color: var(--text-secondary);"></i>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary login-btn">Sign In</button>
            </form>

            <div class="demo-note">
                <i class="fas fa-info-circle"></i>
                <strong>Demo Mode:</strong> Any email and password will work.
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="static/js/auth.js"></script>
    <script>
        // Override the auth check for this page to handle form submission
        function handleLogin(e) {
            e.preventDefault();
            const email = e.target[0].value;
            const password = e.target[1].value;

            // Simulating loading
            const btn = document.querySelector('.login-btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Signing In...';
            btn.style.opacity = '0.8';

            setTimeout(() => {
                if (Auth.login(email, password)) {
                    // Redirect happens in Auth.login
                } else {
                    btn.innerHTML = originalText;
                    btn.style.opacity = '1';
                }
            }, 800);
        }
    </script>
</body>

</html>
