<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Minder</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Base CSS -->
    <link rel="stylesheet" href="static/css/base.css">
    <!-- Fixed Expenses CSS -->
    <link rel="stylesheet" href="static/css/fixed-expenses.css">
</head>

<body>

    <div class="app-container">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar"></aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="flex justify-between items-center" style="margin-bottom: 2rem;">
                <div>
                    <h1 class="text-2xl font-bold">Fixed Expenses</h1>
                    <p class="text-secondary text-sm">Track your recurring bills and subscriptions.</p>
                </div>
                <!-- Filters -->
                <button class="btn btn-primary text-sm">
                    <i class="fas fa-plus"></i> Add Expense
                </button>
            </header>

            <!-- Summary Stats -->
            <div class="dashboard-grid" style="grid-template-columns: repeat(3, 1fr); margin-bottom: 2rem;">
                <div class="card summary-card">
                    <div class="card-icon" style="background: rgba(237, 137, 54, 0.1); color: var(--warning);"><i
                            class="fas fa-file-invoice-dollar"></i></div>
                    <div class="card-info">
                        <span class="card-label">Monthly Total</span>
                        <h3 class="card-value" id="monthlyTotal">₹0</h3>
                    </div>
                </div>
                <div class="card summary-card">
                    <div class="card-icon" style="background: rgba(66, 153, 225, 0.1); color: var(--info);"><i
                            class="fas fa-calendar-alt"></i></div>
                    <div class="card-info">
                        <span class="card-label">Upcoming (7 days)</span>
                        <h3 class="card-value" id="upcomingTotal">₹0</h3>
                    </div>
                </div>
                <div class="card summary-card">
                    <div class="card-icon" style="background: rgba(72, 187, 120, 0.1); color: var(--success);"><i
                            class="fas fa-check-circle"></i></div>
                    <div class="card-info">
                        <span class="card-label">Paid This Month</span>
                        <h3 class="card-value" id="paidTotal">₹0</h3>
                    </div>
                </div>
            </div>

            <!-- Expenses List -->
            <div class="card">
                <div class="card-header">
                    <h3 class="font-bold">Active Subscriptions & Bills</h3>
                </div>
                <div class="table-container">
                    <table class="transaction-table">
                        <thead>
                            <tr>
                                <th>Expense Name</th>
                                <th>Category</th>
                                <th>Frequency</th>
                                <th>Due Date</th>
                                <th style="text-align: right;">Amount</th>
                                <th style="text-align: center;">Auto-Pay</th>
                                <th style="text-align: center;">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="fixedExpensesList">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>

    <!-- Scripts -->
    <script src="static/js/data.js"></script>
    <script src="static/js/auth.js"></script>
    <script src="static/js/base.js"></script>
    <script src="static/js/fixed-expenses.js"></script>
</body>

</html>
