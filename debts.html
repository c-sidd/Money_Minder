<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Minder</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Base CSS -->
    <link rel="stylesheet" href="static/css/base.css">
    <!-- Debts CSS -->
    <link rel="stylesheet" href="static/css/debts.css">
</head>

<body>

    <div class="app-container">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar"></aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="flex justify-between items-center" style="margin-bottom: 2rem;">
                <div>
                    <h1 class="text-2xl font-bold">Debts & Loans</h1>
                    <p class="text-secondary text-sm">Manage your loans and upcoming EMIs.</p>
                </div>
                <button class="btn btn-primary text-sm">
                    <i class="fas fa-plus"></i> Add New Loan
                </button>
            </header>

            <!-- Loan Cards Container -->
            <div id="loansContainer" class="loans-grid">
                <!-- Populated by JS -->
            </div>

            <!-- EMI Schedule (Static example for now) -->
            <div class="card" style="margin-top: 2rem;">
                <div class="card-header">
                    <h3 class="font-bold">Next EMI Schedule</h3>
                </div>
                <div class="table-container">
                    <table class="transaction-table">
                        <thead>
                            <tr>
                                <th>Loan Name</th>
                                <th>Bank</th>
                                <th>Due Date</th>
                                <th>Status</th>
                                <th style="text-align: right;">Amount</th>
                                <th style="text-align: center;">Action</th>
                            </tr>
                        </thead>
                        <tbody id="emiList">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>

    <!-- Scripts -->
    <script src="static/js/data.js"></script>
    <script src="static/js/auth.js"></script>
    <script src="static/js/base.js"></script>
    <script src="static/js/debts.js"></script>
</body>

</html>
