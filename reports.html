<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Minder</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Base CSS -->
    <link rel="stylesheet" href="static/css/base.css">
    <!-- Reports CSS -->
    <link rel="stylesheet" href="static/css/reports.css">
</head>

<body>

    <div class="app-container">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar"></aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="flex justify-between items-center" style="margin-bottom: 2rem;">
                <div>
                    <h1 class="text-2xl font-bold">Financial Reports</h1>
                    <p class="text-secondary text-sm">Visualize your income and spending habits.</p>
                </div>
                <!-- Date Range Picker (Mock) -->
                <button class="btn btn-outline text-sm">
                    <i class="fas fa-calendar"></i> This Month <i class="fas fa-chevron-down ms-2"></i>
                </button>
            </header>

            <!-- Summary Stats -->
            <div class="dashboard-grid">
                <div class="card summary-card">
                    <div class="card-info">
                        <span class="card-label">Total Income</span>
                        <h3 class="card-value text-success">₹85,000</h3>
                    </div>
                </div>
                <div class="card summary-card">
                    <div class="card-info">
                        <span class="card-label">Total Expenses</span>
                        <h3 class="card-value text-danger">₹32,450</h3>
                    </div>
                </div>
                <div class="card summary-card">
                    <div class="card-info">
                        <span class="card-label">Net Savings</span>
                        <h3 class="card-value text-info">₹52,550</h3>
                    </div>
                </div>
                <div class="card summary-card">
                    <div class="card-info">
                        <span class="card-label">Savings Rate</span>
                        <h3 class="card-value text-warning">61.8%</h3>
                    </div>
                </div>
            </div>

            <!-- Charts Grid -->
            <div class="charts-grid">
                <!-- Bar Chart: Income vs Expense -->
                <div class="card chart-card">
                    <div class="card-header">
                        <h3 class="font-bold">Income vs Expenses</h3>
                    </div>
                    <div class="chart-container" id="barChartContainer">
                        <!-- Custom CSS Bar Chart rendered by JS -->
                    </div>
                </div>

                <!-- Donut Chart: Categories -->
                <div class="card chart-card">
                    <div class="card-header">
                        <h3 class="font-bold">Spending by Category</h3>
                    </div>
                    <div class="chart-container flex justify-center items-center" id="donutChartContainer">
                        <!-- Custom CSS Donut Chart rendered by JS -->
                    </div>
                </div>
            </div>

        </main>
    </div>

    <!-- Scripts -->
    <script src="static/js/data.js"></script>
    <script src="static/js/auth.js"></script>
    <script src="static/js/base.js"></script>
    <script src="static/js/reports.js"></script>
</body>

</html>
